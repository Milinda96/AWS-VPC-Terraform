version: 1

jobs:
  build:
    docker:
      - image: hashicorp/terraform:latest

    steps:
      - checkout
      - run:
          name: Install Bash
          command: apk add --no-cache bash
      - run:
          name: chmod permissions
          command: chmod 700 ./script/cibuild
      - run:
          name: Execute cibuild
          command: ./scripts/cibuild
